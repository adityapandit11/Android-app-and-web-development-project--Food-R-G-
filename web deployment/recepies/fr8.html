	<title> Romaine Cores </title>

<body>
	<h3> Romaine Cores </h3>
	<h4>Ingredients</h4>
	<div>
		<br>•	Romaine cores 
        <br>•	Olive oil 
        <br>•	Grated cheese (parmesan) 
        <br>•	Nuts 

	</div>
	<h4>Directions</h4>
	<div>
		<br>1.	Sear the core on a grill pan in olive oil 
        <br>2.	Toast the nuts in the same pan 
        <br>3.	Grate cheese and serve the three together

	</div>

</body>
